<!DOCTYPE html>
<html>
	<head>
		<title>PowerGrid Unit Tests</title>
        <script src="../node_modules/requirejs/require.js" type="text/javascript"></script>
        <script src="config.js" type="text/javascript"></script>
        <link href="../node_modules/qunit/qunit/qunit.css" rel="stylesheet" />
        
        <script>
            "use strict";
            require.config({
                paths: {
                    'QUnit': '../node_modules/qunit/qunit/qunit'
                },
                shim: {
                   'QUnit': {
                       exports: 'QUnit',
                       init: function() {
                           QUnit.config.autoload = false;
                           QUnit.config.autostart = false;
                       }
                   } 
                }
            });

            function runTests() {
                // require the unit tests.
                require(
                    ['QUnit', 'tests/sorting', 'tests/utils', 'tests/filtering', 'tests/finddifference', 'tests/pluginloadorder', 'tests/treegrid'],
                    function(QUnit) {
                        // run the tests.
                        //sorting.run();

                        for(var x = 1; x < arguments.length; x++) {
                            arguments[x]();
                        }
                        
                        // start QUnit.
                        QUnit.load();
                        QUnit.start();
                    }
                );
            };
        </script>
        
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
        <script>
            runTests();
        </script>
	</body>
</html>
